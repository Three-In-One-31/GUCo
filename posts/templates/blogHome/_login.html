<div class="m-2 rounded-2 d-flex" style="border: 2px solid rgb(0, 0, 0); flex-direction: column;">
    <div class="d-flex align-items-center" style="width: 100%;">
        {% if user.profile_image %}
            <div class="m-1" style="width: 50px; height: 50px; border-radius: 70%; overflow: hidden;">
                <img src="{{ user.profile_image.url }}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        {% else %}
            <div class="m-1" style="width: 50px; height: 50px; border-radius: 70%; overflow: hidden;">
                <img src="/media/profile/default.jpeg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        {% endif %}
        <div>
            <p style="font-size: 0.75rem;">{{ user.username }}</p>
        </div>
        <button onclick="location.href='/accounts/logout/'" type="button" class="btn btn-secondary ms-auto me-1" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">로그아웃</button>
    </div>
        <div class="btn-group mt-2" role="group" aria-label="Basic example">
            <button onclick="location.href='/accounts/<str:username>/'" type="button" class="btn btn-primary">내블로그</button>
        <button onclick="location.href='/posts/create/'" type="button" class="btn btn-primary">글쓰기</button>
    </div>
</div>
