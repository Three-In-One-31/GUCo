<!-- blogHome.html에서 오른쪽 화면을 구성합니다.-->
<!-- 내용으로는 프로필, 버튼에 따른 글 리스트가 있습니다. 버튼에 따른 글 리스트는 아직 작업을 하지 않았습니다. 작업 후 구분할 수 있음을 알려드립니다. -->

<!-- flex를 통해 세로 길이에 따른 반응형을 보이도록 하였습니다(카테고리 작업 후 변경 예정). 너비는 15rem으로 고정했습니다. -->
<div class="d-flex" style="width: 15rem; flex-direction: column;">
    <!-- 프로필의 테두리, 높이 고정(8rem) -->
    <div class="m-2 p-2 rounded-2" style="height: 8rem; border: 2px solid rgb(0, 0, 0);">
        <div class="row p-1">
            <!-- 이미지를 넣을 공간, 공간의 크기는 3.5rem 크기의 정사각형을 기준으로 둥글게 만듬 -->
            <div class="bg-secondary mx-1" style="width: 3.5rem; height: 3.5rem; border-radius: 70%; overflow: hidden;">
                <!-- 이미지를 위에서 기재한 공간에 적용 -->
                {% if user.profile_image %}
                    <img class="" style="object-fit: cover; width: 100%; height: 100%;" src="{{ user.profile_image.url }}" alt="" class="rounded-circle" width="30px">
                {% else %}
                    <img class="" style="object-fit: cover; width: 100%; height: 100%;" src="/media/profile/default.jpeg" alt="" class="rounded-circle" width="30px">
                {% endif %}
            </div>
            <!-- 아이디를 적는 공간 -->
            <div class="bg-warning mx-1 py-1 px-0" style="width: 4.5rem; height: 2rem;">
                <p>{{ user.username }}</p>  
            </div>
            <!-- 로그아웃 버튼 -->
            <!-- <button type="button" class="btn btn-secondary mx-1" style="width: 3.5rem; height: 1.75rem; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .rem; --bs-btn-font-size: 0.75rem;">
                로그아웃
            </button> -->
            <a href="{% url 'accounts:logout' %}" class="btn btn-secondary mx-1" style="width: 3.5rem; height: 1.75rem; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .rem; --bs-btn-font-size: 0.75rem;">로그아웃</a>
            <!-- 게시글 작성 버튼 -->
            <!-- <button type="button" class="btn btn-primary mt-2">
                게시글 작성 버튼
            </button> -->
            <a class="btn btn-primary mt-2" href="{% url 'posts:create' %}">게시글 작성</a>    
        </div>
    </div>
    <!-- 버튼에 따른 글 리스트 테두리, 높이 반응형 -->
    <div class="bg-white m-2 p-1 rounded-2" style="flex: 1; border: 2px solid rgb(0, 0, 0);">
        <div class="d-grid gap-2 d-flex m-2 justify-content-around">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
    </div>
</div>
