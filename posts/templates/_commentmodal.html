<div class="modal fade" id="commentModal{{ post.id }}-{{ comment.id }}" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="commentModalLabel">Update</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <p>작성자 : {{ comment.user }}</p>
            </div>
            <div class="mb-3">
                <label for="content" class="col-form-label">Content</label>
                <textarea class="form-control commentContent{{ post.id }}-{{ comment.id }}" id="comment-content">{{ comment.content }}</textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="commentUpdate('{{post.id}},{{comment.id}}')">Update</button>
        </div>
        </div>
    </div>
    </div>
