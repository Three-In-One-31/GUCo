{% extends 'base.html' %}

{% block body %}

<!-- 이웃 글 목록 -->

<th> 전체 글 목록</th>
<hr>
{% for post in posts %}
    {% if post.user.profile_image %}
        <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30px">
    {% else %}
        <img src="/media/profile/default.jpeg" alt="" class="rounded-circle" width="30px">
    {% endif %}
    {{ post.user }}
    {{ post.id }}
    {{ post.title }}
    <hr>
{% endfor %}
{% endblock%}
