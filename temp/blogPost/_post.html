<!-- post 입력칸 -->

<section class="container mt-3">
    <!-- 입력 form -->
    <form action="" class="m-1" method="POST" enctype="multipart/form-data">
        <!-- 전체 테두리 -->
        <div class="rounded-2" style="height: 3.3rem; border: 2px solid rgb(0, 0, 0);">
            <!-- 이미지 파일 추가 -->
            <span class="text-start">
                <!-- 이미지 라벨 -->
                <label for="add_image" class="form-label"><i class="bi bi-image mx-2" style="font-size: 2rem;"></i></label>
                <!-- input -->
                <input class="visually-hidden" type="file" id="add_image">
            </span>
            <!-- 제출 버튼 -->
            <span class="float-end p-2">
                <button class="btn btn-primary" type="submit" style="width: 3rem; height: 2rem; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: 1rem;" aria-expanded="false">제출</button>        
            </span>
        </div>
        <!-- post 내용을 적는 공간 -->
        <textarea name="content" id="content" class="mt-3 p-2 rounded-2" style="width: 100%; height: 60rem; border: 2px solid rgb(0, 0, 0);"></textarea>
    </form>
</section>
