<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
            </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-3">
        <form action="" class="m-1" method="POST" enctype="multipart/form-data">
            <div class="rounded-2" style="height: 3.3rem; border: 2px solid rgb(0, 0, 0);">
                <span class="text-start">
                    <label for="add_image" class="form-label"><i class="bi bi-image mx-2" style="font-size: 2rem;"></i></label>
                    <input class="visually-hidden" type="file" id="add_image">
                </span>
                <span class="float-end p-2">
                    <button class="btn btn-primary" type="submit" style="width: 3rem; height: 2rem; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: 1rem;" aria-expanded="false">제출</button>        
                </span>
            </div>
            <textarea name="content" id="content" class="mt-3 p-2 rounded-2" style="width: 100%; height: 60rem; border: 2px solid rgb(0, 0, 0);"></textarea>
        </form>
    </section>

    <div class="container">
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
